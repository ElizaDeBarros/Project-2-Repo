<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .jumbotron {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Shark Attack Data</h1>
        </div>
        
        <div class="container">
          <div class="row margin-top-50">
            <div >
              <aside class="filters">
                <div class="panel panel-default" id="box-filter">
                  <div class="panel-heading">Search</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter a Year</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1989">
                          </li>
                          <!-- Country search -->
                          <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                            <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter a Country<span class="sr-only">(current)</span></label>
                            <input class="form-control" id="city" type="text" placeholder="USA">
                          </li>
                          </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default btn-lg btn-block">Filter Table</button>
                      <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Reset Table</button>
                    </form>
                  </div>
                </div>

        <div class="row">
            <div class="col-md-12">
              <table id="myTable" class="table table-striped">
                    <thead>
                        <tr><th>Year</th><th>Date</th><th>Country</th><th>Type</th><th>Activity</th><th>Fatal</th><th>Species</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type='text/javascript' src='table_app.js'></script>
</body>
  
</html>
